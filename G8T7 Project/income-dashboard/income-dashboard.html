<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
    <link rel="stylesheet" href="income-dashboard.css">
    <title>Income Dashboard</title>
</head>
<body>


    <table class="charts-css column show-labels show-data-on-hover show-heading" id="income-chart">
        <caption>Earnings</caption>
        <tbody id="motion-effect">
          <tr>
            <th scope="row"> 01/01/2022 </th>
            <td style="--size: 0.4"> <span class="data"> $ 40K </span> </td>
          </tr>
          <tr>
            <th scope="row"> 02/01/2022 </th>
            <td style="--size: 0.8"> <span class="data"> $ 80K </span> </td>
          </tr>
          <tr>
            <th scope="row"> 03/01/2022 </th>
            <td style="--size: 0.6"> <span class="data"> $ 60K </span> </td>
          </tr>
          <tr>
            <th scope="row"> 04/01/2022 </th>
            <td style="--size: 1"> <span class="data"> $ 100K </span> </td>
          </tr>
          <tr>
            <th scope="row"> 05/01/2022 </th>
            <td style="--size: 0.3"> <span class="data"> $ 30K </span> </td>
          </tr>
        </tbody>
      
      </table>
</body>
</html>
